<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h3 class="center-align">Materialize Buttons</h3>
        
        <div class="section">
            <h5>Basic Buttons</h5>
            <a class="waves-effect waves-light btn">Basic Button</a>
            <a class="waves-effect waves-light btn red">Red Button</a>
            <a class="waves-effect waves-light btn blue">Blue Button</a>
        </div>

        <div class="section">
            <h5>Floating Buttons</h5>
            <a class="btn-floating btn-large red"><i class="material-icons">add</i></a>
            <a class="btn-floating btn-large blue"><i class="material-icons">edit</i></a>
        </div>

        <div class="section">
            <h5>Disabled Button</h5>
            <a class="btn disabled">Disabled</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
